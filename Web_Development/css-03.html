<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <style>
    .btn {
      width: 100px;
      background-color: deeppink;
      text-align: center;
      cursor: pointer;
      padding-top: 10px;
      padding-bottom: 10px;
      color: white;
      font-size: 20px;

    }

    .remove_under_line {
      text-decoration: none;
    }
    .highlight{
      background-color:deeppink;
      color:white;
    }
  </style>
  <meta charset="utf-8">

  <title>CSS-03</title>

</head>

<body>
  <center><b class="btn">BUYJUS CLASSES</b></center>
  <br><br>
  <br><br>
  <br><br>
    <hr color="deeppink">
    <hr color="deeppink">
    
  <a href="https://www.google.com/" class="remove_under_line">Google</a>
  <hr color="deeppink">
  <br><br>
  <p>I am CEO and Founder of <span class="highlight">EASYWAY.COM</span> </p>


</body>

</html>
